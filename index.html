<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas - Ao Vivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">ðŸ“Š Dashboard de EstatÃ­sticas</h1>
        <button class="btn btn-primary" onclick="carregarDados()">ðŸ”„ Atualizar Agora</button>
    </div>

    <div id="loading" class="text-center">
        <div class="loader"></div>
        <p>Carregando dados da planilha...</p>
    </div>

    <div id="dashboard" style="display: none;">

        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card shadow-sm card-stat h-100 border-primary">
                    <div class="card-body">
                        <h6 class="text-muted">Total de Vendas (R$)</h6>
                        <div class="stat-value text-primary" id="totalVendas">R$ 0,00</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm card-stat h-100 border-success">
                    <div class="card-body" style="border-left-color: #198754;">
                        <h6 class="text-muted">Pedidos Fechados</h6>
                        <div class="stat-value text-success" id="totalFechados">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm card-stat h-100 border-warning">
                    <div class="card-body" style="border-left-color: #ffc107;">
                        <h6 class="text-muted">Total de Leads</h6>
                        <div class="stat-value text-warning" id="totalLeads">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm card-stat h-100 border-info">
                    <div class="card-body" style="border-left-color: #0dcaf0;">
                        <h6 class="text-muted">Taxa de ConversÃ£o</h6>
                        <div class="stat-value text-info" id="taxaConversao">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">Status dos Leads</div>
                    <div class="card-body">
                        <canvas id="chartSituacao"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">Origem do TrÃ¡fego</div>
                    <div class="card-body">
                        <canvas id="chartTrafego"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-muted text-center mt-4 small">Dados atualizados em: <span id="lastUpdate"></span></p>
    </div>

    <div id="error-msg" class="alert alert-danger mt-3" style="display: none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
