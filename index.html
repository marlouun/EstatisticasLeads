<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas - Monocromático</title>
    <link rel="icon" href="Images/Favicon.png">
    <!-- Libs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Fontes (Opcional, para estilo) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <!-- Arquivos Locais -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid px-4 py-5">

    <!-- Cabeçalho -->
    <header class="header">
        <h1 class="h3 mb-0">
            <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" /></svg>
            Dashboard de Estatísticas
        </h1>
        <div class="d-flex align-items-center gap-3">
            <select id="monthFilter" class="form-select form-select-dark" onchange="filtrarDadosPorMes()">
                <option value="geral">Geral</option>
            </select>
            <button class="btn btn-primary" onclick="carregarDados()">
                Atualizar
            </button>
        </div>
    </header>

    <!-- Loader -->
    <div id="loading" class="loader-container">
        <div class="loader"></div>
        <p class="mt-3">Carregando dados da planilha...</p>
    </div>

    <!-- Conteúdo do Dashboard -->
    <div id="dashboard" style="display: none;">

        <!-- Cards de Estatísticas -->
        <div class="row g-4 mb-4">
            <div class="col-lg col-md-6">
                <div class="card card-stat h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Total de Vendas (R$)</h6>
                            <div class="stat-value" id="totalVendas">R$ 0,00</div>
                        </div>
                        <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </div>
                </div>
            </div>
            <div class="col-lg col-md-6">
                <div class="card card-stat h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Pedidos Fechados</h6>
                            <div class="stat-value" id="totalFechados">0</div>
                        </div>
                        <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </div>
                </div>
            </div>
            <div class="col-lg col-md-6">
                <div class="card card-stat h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Total de Leads</h6>
                            <div class="stat-value" id="totalLeads">0</div>
                        </div>
                        <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m-7.5-2.962A3 3 0 013 11.175V15m10.5-4.375c0-1.657-1.343-3-3-3s-3 1.343-3 3m0 0c0 1.657 1.343 3 3 3s3-1.343-3-3M3 19.752a9.094 9.094 0 003.741-.479 3 3 0 004.682-2.72m-7.5-2.962V15" /></svg>
                    </div>
                </div>
            </div>
            <div class="col-lg col-md-6">
                <div class="card card-stat h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Taxa de Conversão</h6>
                            <div class="stat-value" id="taxaConversao">0%</div>
                        </div>
                        <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-3.75-2.25M21 18v-6c0-.621-.504-1.125-1.125-1.125H15" /></svg>
                    </div>
                </div>
            </div>
            <div class="col-lg col-md-6">
                <div class="card card-stat h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6>Ticket Médio</h6>
                            <div class="stat-value" id="ticketMedio">R$ 0,00</div>
                        </div>
                        <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-12v.75m0 3v.75m0 3v.75m0 3V18m-3-12v.75m0 3v.75m0 3v.75m0 3V18m9-12h-3.375a48.872 48.872 0 00-11.25 0H3.75M3 18h18" /></svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row g-4">
            <div class="col-lg-12 mb-4">
                <div class="card card-chart">
                    <h5 class="card-header">Vendas ao Longo do Tempo</h5>
                    <div class="card-body" style="height: 300px;"><canvas id="chartVendasDia"></canvas></div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card card-chart h-100">
                    <h5 class="card-header">Status dos Leads</h5>
                    <div class="card-body"><canvas id="chartSituacao"></canvas></div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card card-chart h-100">
                    <h5 class="card-header">Origem do Tráfego</h5>
                    <div class="card-body"><canvas id="chartTrafego"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensagem de Erro -->
    <div id="error-msg" class="alert alert-danger mt-4" style="display: none;"></div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>Dados atualizados em: <span id="lastUpdate">--</span></p>
    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
